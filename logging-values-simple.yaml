# opensearch general configuration
# Single type node deploys only one ALL type opensearch node
# Otherwise it deploys coordination, data and master nodes
# The recommended configuration in scaled out setups is to disable single_node and enable kafka
opensearch:
  singleNode: true
  certManager:
    enabled: true
    namespace: cert-manager
  oidc:
    enabled: true    
    adminRole: administrator
    viewerRole: viewer
    developerRole: developer
    clientId: opensearch
    clientSecret: opensearch
    discoveryUrl: https://dex.local.dev/.well-known/openid-configuration
    rolesKey: groups
    scope: openid groups email
    subjectKey: email
    verifyHostnames: true
    cacerts: ""
    logoutUrl: {}

data:
  replicas: 1
  heapSize: "1G"
  storage: "5Gi"
  resources:
    requests:
      memory: "2000Mi"
    limits:
      memory: "2000Mi"

kafka:
  enabled: false

# opensearch coordination node configuration
client:
  replicas: 1
  ingress:
    enabled: true
    host: "os.local.dev"
    annotations:
      nginx.ingress.kubernetes.io/enable-access-log: "true"
      nginx.ingress.kubernetes.io/rewrite-target: "/"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: ca-issuer
      #haproxy.org/server-ssl: "true"
      #haproxy.org/ssl-redirect: "true" 
    tls:
      - hosts:
          - "os.local.dev"
        secretName: os-tls  
             
# Kibana configuration
opensearch_dashboards:
  ingress:
    enabled: true 
    host: "opensearch.local.dev"
    annotations:
      nginx.ingress.kubernetes.io/enable-access-log: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: ca-issuer
    tls:
      - hosts:
          - "opensearch.local.dev"
        secretName: "opensearch-dashboards-tls"
  index_patterns:
    - "containers"
    - "systemd"
    - "nginx"

fluentbitConfigWatcher:
  image: "nickytd/config-watcher"
  imageTag: "latest"

fluentbit:
  tolerations:
    - operator: Exists
  containersLogsHostPath: /var/log/pods
  journalsLogsHostPath: /run/log
  #define container runtime: docker or containerd
  containersRuntime: containerd
  resources:
    requests:
      memory: "50Mi"
    limits:
      memory: "200Mi"
  metrics:
    enabled: false

data_prepper:
  enabled: false